<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background-color: grey;
		}
		.container {
			display: flex;
			width: 1200px;
			height: 400px;
			margin: auto;
			margin-top: 50px;
		}
		#firstPhoto, #secondPhoto, #thirdPhoto {
			width: 300px;
			height: 400px;
			border: 5px solid gold;
		}
		.leftButton, .rightButton {
			width: 150px;
			height: 400px;
			text-align: center;
		}
		button {
			margin-top: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="leftButton"><button onclick="moveLeft()">Left</button></div>
		<div id='firstPhoto'></div>
		<div id='secondPhoto'></div>
		<div id='thirdPhoto'></div>
		<div class="rightButton"><button onclick="moveRight()">Right</button></div>
	</div>

	<script>
let firstPhoto = document.getElementById('firstPhoto');
firstPhoto.style.backgroundImage = "url('img/sprite-gorisontal.png')";
firstPhoto.style.backgroundPosition = '0px';
let secondPhoto = document.getElementById('secondPhoto');
secondPhoto.style.backgroundImage = "url('img/sprite-gorisontal.png')";
secondPhoto.style.backgroundPosition = '-300px';
let thirdPhoto = document.getElementById('thirdPhoto');
thirdPhoto.style.backgroundImage = "url('img/sprite-gorisontal.png')";
thirdPhoto.style.backgroundPosition = '-600px';

let stepMove = 300,
	timer = 0;

	function slider() {
	  timer = setTimeout(function() {
	  firstPhoto.style.backgroundPosition = (parseInt(firstPhoto.style.backgroundPosition) -
	    stepMove) + 'px';
	  secondPhoto.style.backgroundPosition = (parseInt(secondPhoto.style.backgroundPosition) -
	    stepMove) + 'px';
	  thirdPhoto.style.backgroundPosition = (parseInt(thirdPhoto.style.backgroundPosition) -
	    stepMove) + 'px';
	  clearTimeout(timer);
	  slider();
	}, 1000);
	};

slider();

function moveRight() {
	  clearTimeout(timer);
  firstPhoto.style.backgroundPosition = (parseInt(firstPhoto.style.backgroundPosition) -
    stepMove) + 'px';
  secondPhoto.style.backgroundPosition = (parseInt(secondPhoto.style.backgroundPosition) -
    stepMove) + 'px';
  thirdPhoto.style.backgroundPosition = (parseInt(thirdPhoto.style.backgroundPosition) -
    stepMove) + 'px';
};

function moveLeft() {
	  clearTimeout(timer);
  firstPhoto.style.backgroundPosition = (parseInt(firstPhoto.style.backgroundPosition) +
    stepMove) + 'px';
  secondPhoto.style.backgroundPosition = (parseInt(secondPhoto.style.backgroundPosition) +
    stepMove) + 'px';
  thirdPhoto.style.backgroundPosition = (parseInt(thirdPhoto.style.backgroundPosition) +
    stepMove) + 'px';
};
	</script>
</body>
</html>
